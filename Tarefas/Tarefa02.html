<!DOCTYPE html>
<html lang="en">

<head>
  <title>HTML Básico</title>
  <style>
    /* Estilos gerais para centralizar e formatar o conteúdo */
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Estilos da tabela */
    table {
      border-collapse: collapse;
      margin: 20px auto;
      /* Centraliza a tabela */
      border: 1px solid black;
      width: 70%;
    }

    th,
    td {
      border: 1px solid black;
      padding: 8px;
    }

    th {
      background-color: #dcfaff;
    }

    /* Estilos para os links */
    ul {
      list-style: none;
      padding: 0;
    }

    ul li a {
      text-decoration: none;
      color: #007bff;
      /* Cor do link */
    }

    /* Estilos para o formulário */
    form {
      margin: 20px auto;
      width: 60%;
      text-align: left;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    input[type="checkbox"],
    input[type="radio"] {
      margin-right: 5px;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    .choice-group {
      display: flex;
      align-items: center;
    }
  </style>
</head>

<body>
  <header>
    <h1>HTML Básico</h1>
  </header>

  <main>
    <section>
      <ul>
        <li><a href="https://www.codecademy.com/enrolled/courses/learn-html">Curso HTML</a></li>
        <li><a href="https://www.youtube.com/watch?v=3i0wV2igmqQ">Vídeo Tutorial</a></li>
        <li><a href="https://www.codecademy.com/catalog/language/html-css"><img
              src="https://images.codecademy.com/social/logo-codecademy-social.png" width="30%" height="30%" /></a></li>
      </ul>
    </section>
    <!-- Lista com 3 links diferentes, onde o último link está inserido na imagem. -->

    <hr />

    <section>
      <h2>Porcentagens de uso de subcategorias de HTML</h2>
      <table>
        <thead>
          <tr>
            <th>Subcategorias</th>
            <th>Uso Percentual</th>
            <th>Ano de Lançamento</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><strong>HTML5</strong></td>
            <td><strong>96.6%</strong></td>
            <td><strong>2014</strong></td>
          </tr>
          <tr>
            <td>HTML Transitional</td>
            <td>4.6%</td>
            <td>1999</td>
          </tr>
          <tr>
            <td>AMP</td>
            <td>0.2%</td>
            <td>2015</td>
          </tr>
          <tr>
            <td>HTML Strict</td>
            <td>0.2%</td>
            <td>1997</td>
          </tr>
        </tbody>
      </table>
      <!-- Tabela exibindo informações sobre porcentagem de uso de diferentes tipos de HTML.-->

      <p>
        <strong>Fontes:</strong>
        Categorias e Percentual:
        <a
          href="https://w3techs.com/technologies/details/ml-html_any#:~:text=HTML%20is%20used%20by%2095.3,whose%20markup%20language%20we%20know.">W3Techs</a><br />
        Ano de Lançamento: <a href="https://chat.openai.com">ChatGPT</a>
      </p>
    </section>

    <hr>

    <article>
      <!--Formulário sendo enviado para o site w3schools-->
      <form action="https://www.w3schools.com/action_page.php" method="get">
        <section>
          <label for="user">Username:</label>
          <input id="user" name="user" type="text" maxlength="15">
        </section>

        <section>
          <label for="class">Disciplina:</label>
          <input id="class" name="class" type="text" value="Linguagens de Marcação e Script" readonly>
        </section>

        <section>
          <label for="num">Valor entre 25000 e 30000:</label>
          <input type="number" id="num" name="number" value="25000" min="25000" max="30000">
        </section>

        <!--Itens utilizando radio-->
        <section class="choice-group">
          <label>Qual a sua turma?</label>
          <input type="radio" name="turma" id="t01" value="t01">
          <label for="t01">T01 - Manhã</label>
          <input type="radio" name="turma" id="t02" value="t02">
          <label for="t02">T02 - Tarde</label>
        </section>
        <br>

        <!--Itens utilizando checkbox-->
        <section class="choice-group">
          <label>Linguagens que você conhece:</label>
          <input type="checkbox" name="language" id="html" value="html">
          <label for="html">HTML</label>
          <input type="checkbox" name="language" id="css" value="css">
          <label for="css">CSS</label>
          <input type="checkbox" name="language" id="js" value="js">
          <label for="js">JavaScript</label>
        </section>

        <input type="submit">
      </form>
    </article>
  </main>
</body>

</html>
