<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Página de Futebol</title>
  <style>
    /* Define o estilo global para o documento */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Estilo da barra de navegação superior */
    .navbar {
      background-color: #333;
      display: flex;
      justify-content: space-between;
    }

    /* Estilo dos botões da barra de navegação */
    .navbar button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #ff5353;
      color: #ffffff;
      border: none;
      cursor: pointer;
    }

    /* Estilo dos links na barra de navegação */
    .navbar a {
      display: block;
      text-decoration: none;
      color: #333;
    }

    /* Efeito de hover nos botões da barra de navegação */
    .navbar button:hover {
      background-color: #68edff;
    }

    /* Define a estrutura do conteúdo principal */
    .container {
      display: flex;
    }

    /* Estilo do menu lateral esquerdo */
    .sidebar-left {
      width: 300px;
      height: 650px;
      background-color: #68edff;
      padding: 20px;
    }

    /* Estilo dos links no menu lateral esquerdo */
    .sidebar-left a {
      display: block;
      margin-bottom: 10px;
      text-decoration: none;
      color: #333;
    }

    /* Estilo do conteúdo principal */
    .content {
      flex-grow: 1;
      width: 30%;
    }

    /* Estilo da galeria de imagens */
    .gallery {
      display: block;
    }

    /* Estilo das imagens na galeria */
    .gallery img {
      width: 150px;
      height: 150px;
      object-fit: cover;
    }

    /* Estilo do menu lateral direito */
    .sidebar-right {
      width: 10%;
      height: 650px;
      background-color: #68edff;
      padding: 20px;
    }

    /* Estilo dos links no menu lateral direito */
    .sidebar-right a {
      display: block;
      margin-bottom: 10px;
      text-decoration: none;
      color: #333;
    }

    /* Estilo do rodapé */
    .footer {
      text-align: center;
      background-color: #333;
      color: white;
      padding: 10px 0;
    }
  </style>
</head>

<body>
  <!-- Barra de navegação -->
  <div class="navbar">
    <button><a href="https://ge.globo.com">Globo Esporte</a></button>
    <button><a href="https://www.espn.com.br">ESPN</a></button>
    <button><a href="https://tntsports.com.br">TNT Sports</a></button>
    <button><a href="https://www.sofascore.com/pt/">Sofascore</a></button>
  </div>

  <!-- Conteúdo principal -->
  <div class="container">
    <!-- Menu lateral esquerdo -->
    <div class="sidebar-left">
      <a href="https://ge.globo.com">Globo Esporte</a>
      <a href="https://www.espn.com.br">ESPN</a>
      <a href="https://tntsports.com.br">TNT Sports</a>
      <a href="https://www.sofascore.com/pt/">Sofascore</a>
    </div>

    <!-- Conteúdo central -->
    <div class="content">
      <!-- Galeria de imagens -->
      <div class="gallery">
        <img style="margin: 10px" src="Imagens/imagem1.png" alt="Bicicleta do Cristiano Ronaldo">
        <img style="margin: 10px" src="Imagens/imagem2.png" alt="Cabeçada do Zidane">
        <img style="margin: 10px" src="Imagens/imagem3.png" alt="Messi e Cristiano Ronaldo">
        <img style="margin: 10px" src="Imagens/imagem4.png" alt="Seleção 100% Jesus">
        <img style="margin: 10px" src="Imagens/imagem5.png" alt="Yuri Albero no vôlei">
        <img style="margin: 10px" src="Imagens/imagem6.png" alt="Ronaldinho 5x4 Neymar">
        <img style="margin: 10px" src="Imagens/imagem7.png" alt="Neymar domínio acrobático">
        <img style="margin: 10px" src="Imagens/imagem8.png" alt="Messi super anão driblando">
        <img style="margin: 10px" src="Imagens/imagem9.png" alt="CR7 anão soltando um canhão">
      </div>
    </div>

    <!-- Menu lateral direito -->
    <div class="sidebar-right">
      <a href="#sidebar-left">Sites de Notícias</a>
      <a href="#gallery">Imagens Esportivas</a>
    </div>
  </div>

  <!-- Rodapé -->
  <div class="footer">
    <p>&copy; 2023 Minha Página de Futebol</p>
    <p>Bergson Serafim e Weslley Vieira</p>
  </div>
</body>

</html>
