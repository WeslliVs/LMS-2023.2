<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div>
    <ul>
      <hr />
      <b>Texto em negrito</b>
      <strong>Texto usando strong</strong>
      <hr />
      <i>Texto em itálico</i>
      <em>Texto usando em(emphasized)</em>
      <!-- strong e em são utilizados para acessibilidade. Quando um leitor de tela passa por um trecho de texto dentro dessas tags, elas receberam um estresse verbal.-->
      <hr />
      <mark>Texto usando mark</mark>
      <hr />
      <small>Texto usando small</small>
      <hr />
      <del>Texto usando del</del>
      <ins>Texto usando ins</ins>
      <sub>Texto usando sub</sub>
      <sup>Texto usando sup</sup>
      <hr />
    </ul>
  </div>
  <div>
    <h4>Cores</h4>
    <p style="background-color: aqua; color: black;">Testes com cores</p>
    <!-- Cores podem ser definidas usando nome da cor, número hexadecimal (#oooooo), ou o padrão RGB (255, 255, 255)-->
  </div>
  <div>
    <h4>Imagem</h4>
    <img src="" alt="">
    <hr>
    <h4>Link</h4>
    <a href=""></a>
  </div>
</body>

</html>
